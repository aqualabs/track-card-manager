<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Begin labels container element -->
    <div class="labels-container">
    </div>
    <!-- End labels element container-->

    <!-- Begin map element -->
    <div class="map">

      <!-- Begin start container element -->
      <div class="start-container">
      </div>
      <!-- End start container element -->

      <!-- Begin lane container element -->
      <div class="lanes-container">
      </div>
      <!-- End lane container element -->

      <!-- Begin pontoons element -->
      <div class="pontoons-container">
        <div class="side-lane"></div>
        <div class="pontoons">
          <div class="pontoon">
            <svg viewBox="0 0 100 100" height="100%">
              <path d="M20,50 L50,80 L50,20 z" stroke="#fff" fill="#fff"></path>
              <path d="M50,50 L90,50" stroke="#fff" fill="#fff" stroke-width="10px"></path>
            </svg>
          </div>
          <div class="pontoon">
            <svg viewBox="0 0 100 100" height="100%">
              <path d="M20,50 L50,80 L50,20 z" stroke="#fff" fill="#fff"></path>
              <path d="M50,50 L90,50" stroke="#fff" fill="#fff" stroke-width="10px"></path>
            </svg>
          </div>
          <div class="pontoon">
            <svg viewBox="0 0 100 100" height="100%">
              <path d="M20,20 L80,80 M20,80 L80,20" stroke="#fff" fill="#fff" stroke-width="10px"></path>
            </svg>
          </div>
          <div class="pontoon">
            <svg viewBox="0 0 100 100" height="100%">
              <path d="M80,50 L50,80 L50,20 z" stroke="#fff" fill="#fff"></path>
              <path d="M10,50 L50,50" stroke="#fff" fill="#fff" stroke-width="10px"></path>
            </svg>
          </div>
          <div class="pontoon">
            <svg viewBox="0 0 100 100" height="100%">
              <path d="M80,50 L50,80 L50,20 z" stroke="#fff" fill="#fff"></path>
              <path d="M10,50 L50,50" stroke="#fff" fill="#fff" stroke-width="10px"></path>
            </svg>
          </div>
        </div>
        <div class="side-lane"></div>
      </div>
      <!-- End pontoons element -->

    </div>
    <!-- End map element -->

    <script src="script.js"></script>
  </body>
</html>
